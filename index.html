<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<style>
		body {
			text-align: center;
			font-size: 30px;
		}
	</style>
	<script>
		function setSearchEngine(){
			let selected = document.querySelector("input[name=engine]:checked").value;
			let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			}
			console.log(selected);
		document.getElementById("searchForm").action = actions[selected]
	};
		
    window.addEventListener("load", function(){
        let form = document.getElementById("searchForm");
		let search = document.querySelector("input[name=q]");
		form.addEventListener("submit", function(event) {
			if (search.value === ""){
				alert("You must enter a search query");
				event.preventDefault();
			};
			setSearchEngine();
		});
    });
	</script>
</head>

<body>

	<form id="searchForm">
    <input type="text" name="q"/>
	<label>Google<input type="radio" name="engine" value="google"></label>
	<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"></label>
	<label>Bing<input type="radio" name="engine" value="bing"></label>
	<label>Ask<input type="radio" name="engine" value="ask"></label>
	<button type="submit" value="Go!">Go!</button>
	</form>

</body>
